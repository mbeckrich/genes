{{- $taxonomy := "individuals" -}}
{{- with .Param $taxonomy -}}
  <ul>
    {{- range $i, $v := . -}}
      {{- with $.Site.GetPage (printf "/%s/%s" $taxonomy $v) -}}
        <li class="hashtags">
          <a class="tags" href="{{- .Permalink -}}">#{{- $v | urlize -}}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
