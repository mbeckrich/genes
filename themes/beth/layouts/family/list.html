{{ define "main" }}
  <section class="bundles u-grid">
    <article class="bundle-info">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
    <section class="posts-feed u-grid-s">
      {{- range first 3 (where .Site.RegularPages "Section" "family") -}}
        <article class="posts">
          <h2 class="post-summary-meta">

            <a href="{{- .Permalink -}}">
              <span class="post-title">{{- .Title -}}</span>
              <span class="post-date"
                >{{- .Date | time.Format "2006–01–02" -}}
              </span>
            </a>
              {{ partial "family/tags.html" . }}
          </h2>
          {{ partial "read-more-svg-no-text.html" . }}
        </article>
      {{ end }}
    </section>
  </section>
{{ end }}
