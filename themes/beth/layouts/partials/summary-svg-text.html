<!-- icon from https://lucide.dev -->
{{- if .Params.Summary -}}
  <p>{{- .Summary | safeHTML -}}</p>
  <a class="box-text" href="{{- .RelPermalink -}}"
    >Read more{{ partial "chevron.html" }}
  </a>
{{- else -}}
  {{- .Content | safeHTML | truncate 512 -}}
<div class="box-text">
    <a href="{{- .RelPermalink -}}">Read more{{ partial "chevron.html"}}
     </a>
</div>
{{- end -}}
