<!-- icon from https://lucide.dev -->
{{- if .Params.Summary -}}
  <p>{{- .Summary | safeHTML -}}</p>
  <a class="read-more" href="{{- .RelPermalink -}}"
    >Read
    more{{ partial "chevron.html" }}
  </a>
{{- else -}}
  {{- .Content | safeHTML | truncate 512 -}}
    <a class="read-more" href="{{- .RelPermalink -}}">Read more{{ partial "chevron.html" }} </a>
{{- end -}}
