{{ define "main" }}
      <article class="stack-s full-post center">
  <div class="meta center">
    <h2>
      <a href="{{- .Permalink -}}">{{- .Title | markdownify -}}</a>
    </h2>
    <time datetime class="post-date"
      >{{ .Date | time.Format "2006–01–02" }}
    </time>
  </div>
  <!-- Maybe a sidebar for images here? -->
{{ .Content }}
</article>
{{ end }}
