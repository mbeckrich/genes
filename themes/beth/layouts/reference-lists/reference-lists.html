{{/* List of section: reference-lists posts */}}
{{ define "main" }}
  <section class="reference-lists">
    <h1>{{ .Title }}</h1>
    {{ range (where .Site.RegularPages "Section" "reference-lists") }}
      <article class="reference-lists-posts">
      <div class="meta">
        <ul><li><a href="{{ .Permalink }}">{{ .Title }}</li></ul>
        </div>
      </article>
    {{ end }}
  </section>
{{ end }}
