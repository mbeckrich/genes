<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  {{- if eq .Permalink "/" }}
  <meta
    name="description"
    content="{{ .Site.Params.Description }}"
  />
  {{- else if .Description }}
  <meta name="description" content="{{ .Description }}" />
  {{- end }}

  <meta
    name="generator"
    content="Hugo v{{ $.Site.Hugo.Version }}"
  />

  <title>
    {{- if .IsHome }}{{ .Site.Title }}{{- else }}{{ .Title }}
    &middot; {{ .Site.Title }}{{- end }}
  </title>

  <link rel="stylesheet" href="/{{.Site.Params.style}}" />
</head>
