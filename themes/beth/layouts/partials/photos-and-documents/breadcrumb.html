{{/* https://dongheenam.info/posts/breadcrumb-navigation-in-hugo/ */}}
<ol class="breadcrumb">
  {{ $rellink := "" }}
  {{ range (split .RelPermalink "/") }}
    {{ if gt (len . ) 0 -}}
      {{ $rellink = printf "%s/%s" $rellink . }}
      <li><a href="{{ $rellink }}">{{ . | replaceRE "-" " " }}</a></li>
    {{ end }}
  {{ end }}
</ol>
