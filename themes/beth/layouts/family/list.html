{{ define "main" }}
  <section class="bundles u-grid">
    <article class="bundle-info">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
    <section class="posts-feed u-grid-s">
      {{- range first 3 (where .Site.RegularPages "Section" "family") -}}
        <article class="posts">
          <div class="post-meta">
              {{ partial "family/tags.html" . }}
            <a href="{{ .Permalink }}">
              <h2 class="post-title">{{ .Title }}</h2>
              <time datetime class="post-date"
              >{{ .Date | time.Format "2006–01–02" }}
              </time>
            </a>
          </div>
          {{ partial "summary-svg-no-text.html" . }}
        </article>
      {{ end }}
    </section>
  </section>
{{ end }}
