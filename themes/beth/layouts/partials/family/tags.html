{{- $taxonomy := "individuals" -}}
{{- with .Param $taxonomy -}}
  <ul class="switcher-s">
    {{- range $i, $v := . -}}
      {{- with $.Site.GetPage (printf "/%s/%s" $taxonomy $v) -}}
        <li>
          <a role="hashtags" href="{{- .Permalink -}}">:{{- $v | urlize -}}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{- end -}}
